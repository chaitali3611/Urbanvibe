<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Urban Vibe</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background-image: url("bg2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            margin: 50px auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #222;
        }

        .info p {
            font-size: 16px;
            margin: 8px 0;
        }

        .social a {
            text-decoration: none;
            font-size: 18px;
            margin-right: 10px;
            color: #333;
        }

        form input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #000;
        }

        .home-btn {
            display: block;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #444;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .home-btn:hover {
            background: #222;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us ‚Äì Urban Vibe</h2>

    <div class="info">
        <p><strong>Email:</strong> support@urbanvibe.com</p>
        <p><strong>Mobile Number:</strong> +91 9876543210</p>
        <p><strong>Helpline Number:</strong> 1800-123-456</p>

        <p><b>Follow us:</b></p>
        <div class="social">
            <a href="https://instagram.com" target="_blank">üÖæ Instagram</a>
            <a href="https://facebook.com" target="_blank">ùêü Facebook</a>
            <a href="https://x.com/" target="_blank">ùïè Twitter</a>
        </div>
    </div>

    <hr>

    <!-- CONTACT FORM -->
    <form id="contactForm">
        <h3>Send us a message</h3>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <a href="index.html" class="home-btn">Move to Home Page</a>
</div>

<!-- POPUP SCRIPT -->
<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        alert("Your message has been submitted successfully!");
        this.reset(); // clears form after submit
    });
</script>

</body>
</html>
